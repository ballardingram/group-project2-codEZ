<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Gruppo&family=Monoton&family=Roboto:wght@500&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/10c0b6b763.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
  <link rel="stylesheet" href="../stylesheets/homepage.css">
  <title>{COD}EZ Login</title>
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar sticky-top navbar-expand-md navbar-light bg-light">
    <h1 class="navbar-brand"> <span class="logo-1">{</span>COD<span class="logo-1">}</span>EZ<span class="logo-2"> .community</span></h1>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <div class="navbar-nav ml-auto wrappers">
        <div class="nav-item active icon home">
          <div class="tooltips">HOME</div>
          <a class="nav-link" href="./homepage.html"><span><i class="fa-solid fa-house"></i></span></a>
        </div>
        <div class="nav-item active icon user">
          <div class="tooltips">LOGIN</div>
          <a class="nav-link" href="./login.html"><span><i class="fa-solid fa-user"></i></span></a>
        </div>
      </div>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn my-2 my-sm-0" id="search-btn" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
      </form>
    </div>
  </nav>

  <form class="container" id="form-container">
    <div class="row justify-content-center">
      <div class="col-xl-6 col-lg-8 col-md-9 col-sm-11">

        <h2>Login</h2>

        <div class="form-outline mb-4">
          <input type="email" id="form2Example1" class="form-control" />
          <label class="form-label" for="form2Example1">Email address</label>
        </div>
      
        <div class="form-outline mb-4">
          <input type="password" id="form2Example2" class="form-control" />
          <label class="form-label" for="form2Example2">Password</label>
        </div>
      
        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
              <label class="form-check-label" for="form2Example31"> Remember me </label>
            </div>
          </div>
      
          <div class="col">
            <a href="#!">Forgot password?</a>
          </div>
        </div>

        <button type="button" class="btn btn-primary btn-block mb-4">Sign in</button>
        <div class="text-center">
          
          <p>or:</p>

          <button type="button" class="btn btn-primary btn-block mb-4">
            <i class="fab fa-facebook-f"></i>  Sign up with Facebook
          </button>

          <button type="button" class="btn btn-primary btn-block mb-4">
            <i class="fab fa-github"></i></i>  Sign up with GitHub
          </button>

          <p>Not a member? <a href="#!">Register</a></p>
      
        </div>
      </div>
    </div>
  </form>

  <!-- FOOTER -->
  <footer>
    <div class="footer-policy">
      CodEZ.community 2022 - All Rights Reserved. Powered by Team VeggieDelight | Privacy Policy | Terms of Use
    </div>
</footer>

</html>
